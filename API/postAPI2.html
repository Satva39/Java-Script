<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem 1rem;
    }

    #userForm {
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      margin-bottom: 2rem;
      animation: fadeIn 0.6s ease-in-out;
    }

    #userForm h2 {
      text-align: center;
      color: #333;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #444;
    }

    input,
    select {
      font-size: 1rem;
      padding: 0.7em;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #6a5acd;
      box-shadow: 0 0 6px rgba(106, 90, 205, 0.3);
      outline: none;
    }

    button {
      background: #6a5acd;
      font-weight: 600;
      border-radius: 6px;
      transition: 0.3s;
    }

    button:hover {
      background: #5848c2;
      transform: translateY(-1px);
    }

    table {
      border-radius: 8px;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <form id="userForm" onsubmit="postData(event)">
    <h2>Register</h2>

    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="form-group mb-3">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="0" class="form-control" required>
    </div>

    <div class="form-group mb-4">
      <label for="status">Status</label>
      <select id="status" name="status" class="form-select" required>
        <option value="">Select status</option>
        <option value="True">True</option>
        <option value="False">False</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
  </form>

  <div class="container">
    <table class="table table-dark table-striped table-hover text-center align-middle shadow">
      <thead class="table-light text-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Age</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script src="postAPI2.js"></script>
</body>

</html>
