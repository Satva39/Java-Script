<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <select name="" id="colors" onchange="changeColor()">
        <option value="">Select</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
        <option value="brown">Brown</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="gray">Gray</option>
        <option value="cyan">Cyan</option>
        <option value="magenta">Magenta</option>
    </select>

    <select name="" id="images" onchange="changeImage()">
        <option value="">Select</option>
        <option value="../Images/Cockatiel.jpg">Cockatiel</option>
        <option value="../Images/Budgie.jpg">Budgies</option>
        <option value="../Images/Crocodile.jpg">Crocodile</option>
        <option value="../Images/Dolphin.webp">Dolphin</option>
        <option value="../Images/Kangaroo.webp">Kangaroo</option>
        <option value="../Images/Koala.jpg">Koala</option>
        <option value="../Images/Macaw.jpg">Macaw</option>
        <option value="../Images/Panda.webp">Panda</option>
        <option value="../Images/Penguin.jpg">Penguin</option>
        <option value="../Images/Tiger.png">Tiger</option>
    </select>


    <div id="mydiv"></div>

    <script src="onchange1.js"></script>


</body>

</html>
