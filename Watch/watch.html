<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static Clock Clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #101010;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
    }

    .clock {
      background: #1e1e1e;
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      border: 1px solid #333;
      text-align: center;
    }

    .time {
      font-size: 64px;
      color: #00ffcc;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .time span {
      margin: 0 4px;
      padding: 0;
      line-height: 1;
    }

    .date {
      margin-top: 10px;
      font-size: 18px;
      color: #bbb;
      letter-spacing: 0.5px;
    }
  </style>
  <script src="watch.js" defer></script>
</head>

<body>
  <div class="clock">
    <div class="time">
      <span id="hour">00</span><span>:</span><span id="min">00</span><span>:</span><span id="sec">00</span>
    </div>
    <div class="date" id="date">01 Jan 1970</div>
  </div>
</body>

</html>
